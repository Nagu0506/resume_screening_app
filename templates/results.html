<!DOCTYPE html>
<html>
<head>
    <title>Matching Skills</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #4CAF50;
            color: white;
            padding: 8px;
            margin: 5px 0;
            border-radius: 8px;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Matched Skills</h1>
        {% if matched_skills %}
            <ul>
                {% for skill in matched_skills %}
                    <li>{{ skill }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No skills matched.</p>
        {% endif %}
        <a href="/">Go Back</a>
    </div>
</body>
</html>
