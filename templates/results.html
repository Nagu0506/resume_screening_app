<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resume Screening Results</title>
</head>
<body style="margin:0; font-family:Arial,sans-serif; background:#000; color:#fff; line-height:1.7;">

<div style="padding:60px; text-align:center;">
    <h1 style="color:#fff; font-size:32px;">Results for {{ resume_name }}</h1>
    
    <h2 style="margin-top:20px; color:#0ff;">Match Percentage: {{ match_percentage }}%</h2>
    
    {% if matched_skills %}
        <h3 style="margin-top:30px; color:#fff;">Matched Skills / Keywords:</h3>
        <ul style="list-style-type:none; padding:0; font-size:16px;">
            {% for skill in matched_skills %}
                <li style="background:#111; margin:5px 0; padding:8px; border-radius:6px;">{{ skill }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p style="margin-top:20px; font-size:18px;">No matching skills found.</p>
    {% endif %}
    
    <a href="/" style="display:inline-block; margin-top:40px; padding:12px 25px; background:#0ff; color:#000; text-decoration:none; font-weight:bold; border-radius:5px;">Check Another Resume</a>
</div>

</body>
</html>
