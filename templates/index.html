<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resume Screening App</title>
</head>
<body style="margin:0; font-family:Arial,sans-serif; background:#000; color:#fff; line-height:1.7;">

<div style="padding:60px; text-align:center;">
    <h1 style="color:#fff; font-size:36px;">Resume Screening App</h1>
    <form action="/" method="POST" enctype="multipart/form-data" style="margin-top:40px; max-width:600px; margin-left:auto; margin-right:auto; text-align:left;">
        <div style="margin-bottom:25px;">
            <label style="font-size:18px;">Upload Resume (PDF, DOCX, TXT):</label><br>
            <input type="file" name="resume" required style="width:100%; padding:10px; margin-top:5px;">
        </div>
        <div style="margin-bottom:25px;">
            <label style="font-size:18px;">Job Description:</label><br>
            <textarea name="job_description" rows="8" style="width:100%; padding:10px; margin-top:5px;" placeholder="Paste job description here..." required></textarea>
        </div>
        <button type="submit" style="padding:14px 30px; background:#fff; color:#000; border:none; cursor:pointer; font-size:16px; font-weight:bold;">Check Resume</button>
    </form>
</div>

</body>
</html>
